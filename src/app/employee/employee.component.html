<table>
<tr>
<td>First Name</td>
<td>{{firstName}}</td>
</tr>
<tr>
<td>Last Name</td>
<td>{{lastName}}</td>
</tr>
<tr *ngIf='showDetails'> <!-- * infront of ngIf sigifies its a structural directive and its bound to the showDetails property-->
<td>Age</td>
<td>{{age}}</td>
</tr>
<tr *ngIf='showDetails'>
<td>Gender</td>
<td>{{gender}}</td>
</tr>
</table>
<br/>
<button (click)="toggleDetails()">
	{{showDetails ? 'Hide':'Show'}} Details
</button>
